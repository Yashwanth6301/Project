<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  
<link rel="stylesheet" href="/static/css/head.css">
  
</head>

<body>
 <div class="login">
	<h1>Predicting Compressive Strength Of Concrete</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="/predict"method="post">
    	<input type="text" name="cement" placeholder="cement in kgs" required="required" /><br>
        <input type="text" name="slag" placeholder="slag" required="required" /><br>
		<input type="text" name="fly_ash" placeholder="fly_ash" required="required" /><br>
        <input type="text" name="water" placeholder="water" required="required" /><br>
        <input type="text" name="superplasticizer" placeholder="superplasticizer" required="required" /><br>
        <input type="text" name="coarseaggregate" placeholder="coarseaggregate" required="required" /><br>
        <input type="text" name="fineaggregate" placeholder="fineaggregate" required="required" /><br>
        <input type="text" name="age" placeholder="age" required="required" /><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   <div><h2>{{output}}</h2></div>
   
 </div>
 </body>
 </html>
